<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest ip</title>
    <link rel = "stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="shortcut icon" href = "user.png">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Gender', 'Value'],
                ['Male', maleCounter],
                ['Female', femaleCounter],
            ]);
            var options = {
                title: 'Gender users',
                colors:['#7bb4eb', '#434247'],
                height: 500,
                width: 900,
                legend:{
                    position:'labeled'
                },
                pieSliceTextStyle: {
                    color: 'transparent',
                }
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body bgcolor="ededed">

    <button class = "chart-button" onclick="showChart()">
        <img src="chart.png" style = "vertical-align: middle">
        Show chart
    </button>
    <div class="search-field">
        <input id="searchBox" type="text" placeholder="Search by name"  name="searchBox" maxlength="12" size="12">
    </div>
    <br>
    <br>
    <div style="margin-left: 2%">
        <table id="user_list">
            <tr>
                <th> </th>
                <th>Last</th>
                <th>First</th>
                <th>Username</th>
                <th>Phone</th>
                <th>Location</th>
                <th> </th>
            </tr>
        </table>
    </div>
    <script src="eng.js"></script>
    <script src="searchScript.js"></script>
    <div id="modal" class="modal-stl" onclick="closeChart()">
    <div id="modal_cont" class="modal_cont-stl">
        <div id="piechart" ></div>
    </div>
</div>
</body>
</html>
