<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest ip</title>
    <link rel = "stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="shortcut icon" href = "user.png">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Gender', 'Value'],
                ['Male', maleCounter],
                ['Female', femaleCounter],
            ]);
            var options = {
                title: 'Gender users',
                colors:['#7bb4eb', '#434247'],
                height: 500,
                width: 900,
                legend:{
                    position:'labeled'
                },
                pieSliceTextStyle: {
                    color: 'transparent',
                }
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body bgcolor="ededed">
    <button class = "chart-button" onclick="showChart()">
        <img src="chart.png" style = "vertical-align: middle">
        Show chart
    </button>
    <input id="searchBox" type="text" placeholder="Search by name"  name="searchBox" maxlength="12" size="12">
    <input type="submit" onclick="search()" title="Click to search" value="Search">
    <header>
        <p>Last</p>
        <p>First</p>
        <p>Username</p>
        <p>Phone</p>
        <p>Location</p>
    </header>
    <br>
    <div id="user_list">

    </div>
    <script src="eng.js"></script>
    <div id="modal" onclick="closeChart()">
        <div id="modal_cont">
            <div id="piechart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>
</body>
</html>
